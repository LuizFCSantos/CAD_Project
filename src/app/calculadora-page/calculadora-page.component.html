<main>
    
    <div class="content">
        <div class="box-left">
            <div class="form">   
                
                <div class="coolinput">
                    <label for="input" class="text">Nome do réu:</label>
                    <input type="text" name="input" class="input">
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Idade do réu:</label>
                    <input type="date" name="input" class="date">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Crimes:</label>
                    <select name="" id="" class="select"></select>
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Data do crime:</label>
                    <input type="date" name="input" class="date">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Atenuantes:</label>
                    <select name="" id="" class="select"></select>
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Agraventes:</label>
                    <select name="" id="" class="select"></select>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Multa:</label>
                    <input type="text" name="input" class="input">
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Pena:</label>
                    <input type="text" name="input" class="input">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="input" class="input">
                    <label for="input" class="text"> Réu Primario</label>
                </div>
                
            </div>
            <div class="buttons">
                <div class="group-text">
                    <button class="btn" style="background-color: green;"><img src="https://m.media-amazon.com/images/I/41hfs6L4L2L.png" alt="" width="40" height="40">CALCULAR</button>
                    <button class="btn" style="background-color: rgb(224, 1, 1);"><img src="https://cdn.icon-icons.com/icons2/17/PNG/256/recyclebinfilled_recycling_full_garbage_1993.png" alt="" width="30" height="30">LIMPAR</button>
                    <button class="btn" style="background-color: black;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiWZdkbh7LudkBqdTOOBBvFGzQlniXQ6av7g&s" alt="" width="30" height="30">PDF</button>
                </div>
                <div class="group-icon">
                    <button class="btn" style="background-color: green;"><img src="https://m.media-amazon.com/images/I/41hfs6L4L2L.png" alt="" width="40" height="40"></button>
                    <button class="btn" style="background-color: rgb(224, 1, 1);"><img src="https://cdn.icon-icons.com/icons2/17/PNG/256/recyclebinfilled_recycling_full_garbage_1993.png" alt="" width="30" height="30"></button>
                    <button class="btn" style="background-color: black;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiWZdkbh7LudkBqdTOOBBvFGzQlniXQ6av7g&s" alt="" width="30" height="30"></button>
                </div>
            </div>
        </div>

        <div class="box-right">
            <label class="crimes">CRIMES (ARTIGOS SELECIONADOS)</label>
            <div class="artigo">

                <div class="list">
                    <div class="lei">
                        <button (click)="openSelect()" class="btn-img">
                            <img src="https://cdn-icons-png.flaticon.com/512/60/60758.png" [classList]="arrowAnimation[valueSelect]">
                        </button>
                    </div>
                    <div class="agravante">
                        <div [classList]="openCloseSelect[valueSelect]">
                            <div class="group-modal">
                                <p>descrição sobre uma lei descrição</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list">

                        </button>
                    </div>
                    <div class="agravante">
                        <div [classList]="openCloseSelect[valueSelect]">
                            <div class="group-modal">
                                <p>descrição sobre uma lei descrição</p>
                            </div>
                        </div>
                    </div>
                </div>
            

            </div>
        </div>
    </div>
</main>
