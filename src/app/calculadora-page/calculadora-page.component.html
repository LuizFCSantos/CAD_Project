<main>
    
    <div class="content">
        <div class="box-left">
            <div class="form">   
                
                <div class="coolinput">
                    <label for="input" class="text">Nome do réu:</label>
                    <input type="text" name="input" class="input">
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Idade do réu:</label>
                    <input type="date" name="input" class="date">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Crimes:</label>
                    <select name="" id="" class="select"></select>
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Data do crime:</label>
                    <input type="date" name="input" class="date">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Atenuantes:</label>
                    <select name="" id="" class="select"></select>
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Agraventes:</label>
                    <select name="" id="" class="select"></select>
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Multa:</label>
                    <input type="text" name="input" class="input">
                </div>
                
                <div class="coolinput">
                    <label for="input" class="text">Pena:</label>
                    <input type="text" name="input" class="input">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="input" class="input">
                    <label for="input" class="text"> Réu Primario</label>
                </div>
                
            </div>
            <div class="buttons">
                <div class="group-text">
                    <button class="btn">CALCULAR</button>
                    <button class="btn">LIMPAR</button>
                    <button class="btn">PDF</button>
                </div>
                <div class="group-icon">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
            </div>
        </div>

        <div class="box-right">
            <label class="crimes">CRIMES (ARTIGOS SELECIONADOS)</label>
            <div class="artigo">
                <div class="lei">
                    <button (click)="openSelect()">
                        <img src="https://cdn-icons-png.flaticon.com/512/60/60758.png" [classList]="arrowAnimation[valueSelect]">
                    </button>
                </div>
                <div class="agravante">
                    <div [classList]="openCloseSelect[valueSelect]">
                        <div class="group-modal">
                            <p>descrição sobre uma lei descrição</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
